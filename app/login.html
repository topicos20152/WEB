    <style>
    .form-signin
    {
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
    }
    .form-signin .form-signin-heading, .form-signin .checkbox
    {
        margin-bottom: 10px;
    }
    .form-signin .checkbox
    {
        font-weight: normal;
    }
    .form-signin .form-control
    {
        position: relative;
        font-size: 16px;
        height: auto;
        padding: 10px;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    .form-signin .form-control:focus
    {
        z-index: 2;
    }
    .form-signin input[type="text"]
    {
        margin-bottom: -1px;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
    }
    .form-signin input[type="password"]
    {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
    .account-wall
    {
        margin-top: 100px;
        padding: 40px 0px 20px 0px;
        background-color: #f7f7f7;
        -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    }
    .login-title
    {
        color: #555;
        font-size: 18px;
        font-weight: 400;
        display: block;
    }
    .profile-img
    {
        width: 96px;
        height: 96px;
        margin: 0 auto 10px;
        display: block;
        -moz-border-radius: 50%;
        -webkit-border-radius: 50%;
        border-radius: 50%;
    }
    .need-help
    {
        margin-top: 10px;
    }
    .new-account
    {
        display: block;
        margin-top: 10px;
    }

    #container{
	   position: absolute;
	   top: 50%;
	   margin-top: 210px;/* half of #content height*/
	   left: 0;
	   width: 100%;
	}
    </style>

<body ng-app="WEBApp">
    <div id="wrapper">

        <ng-include src="'partials/_sidebar.html'"></ng-include>

        <div id="page-wrapper" class="white-bg">
            
            <div ng-include="'partials/_topnavbar.html'"></div>

            <div class="wrapper wrapper-content animated fadeInUp">
               <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-md-4 col-md-offset-4">
                        	<div id="container">
	                            <div class="account-wall">
	                            	<h1 class="text-center login-title">Hello!</h1>
	                            	<h1 class="text-center login-title">Welcome to SIGAA-X</h1>
	                                <form class="form-signin"  role="form" ng-controller="LoginController" ng-submit="login()">
	                                    <input type="text" placeholder="Login" name="username" id="username" class="form-control" ng-model="username" required autofocus>
	                                    <input type="password" placeholder="Password" name="password" id="password" class="form-control" ng-model="password" required>
	                                    <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
	                                    <label class="checkbox pull-left">
	                                </form>
	                            </div>
	                        </div>
                        </div>
                     </div>
