    <!-- stylesheets::fonts -->
    <link href="assets@admin/fonts/brandon/font.css" rel="stylesheet">
    <link href="assets@admin/fonts/adelle/font.css" rel="stylesheet">
    <link href="assets@admin/fonts/aktiv-grotesk/font.css" rel="stylesheet">
    <link href="assets@admin/fonts/font-awesome/css/font-awesome.css" rel="stylesheet">

</head>
<body>
    <div id="wrapper">

        <ng-include src="'partials/_sidebar.html'"></ng-include>

        <div id="page-wrapper" class="white-bg">
            
            <div ng-include="'partials/_topnavbar.html'"></div>

            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-sm-12 col-md-10">
                    <h2>Tasks</h2>
                </div>
            </div>

            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>List of Tasks<small></small></h5>
                        </div>
                        <div class="ibox-content">
                            <ul class="task-list" ng-controller="TaskListCtrl">
                                <li class="timeline-line"></li>
                                <li class="row" ng-repeat="task in tasks | orderBy: '-delivery_date'">
                                    <div class="col-xs-2 date">
                                        <i class="fa fa-calendar"></i>
                                        <h5>{{ task.delivery_date | date:'EEEE' }}</h5>
                                        <p>{{ task.delivery_date | date:'dd/MMM yy' }}</p>
                                    </div>
                                    <div class="col-xs-10 info">
                                        <p class="time">{{ task.delivery_date | date:'HH:MM' }}</p>
                                        <h4>{{ task.title }}</h4>
                                        <p class="course-name">{{ task.course_title }}</p>

                                        <div ng-if="!task.is_done">
                                            <i class="undone fa fa-check"></i>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div ng-include="'partials/_footer.html'"></div>
        </div>
    </div>

    <script src="assets/bower_components/angular/angular.min.js"></script>
    <script src="assets/bower_components/angular-route/angular-route.js"></script>
    <script src="assets/bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="assets/bower_components/query-string/query-string.js"></script>
    <script src="assets/bower_components/angular-oauth2/dist/angular-oauth2.min.js"></script>

    <script src="app.js"></script>
    <script src="view1/view1.js"></script>
    <script src="view2/view2.js"></script>
    <script src="components/version/version.js"></script>
    <script src="components/version/version-directive.js"></script>
    <script src="components/version/interpolate-filter.js"></script>

    <!-- scripts::jquery -->
    <script src="assets@admin/vendor/jquery/jquery-2.1.1.js"></script>
    <!-- scripts::front-end framework -->
    <script src="assets@admin/vendor/bootstrap/bootstrap.min.js"></script>
    <!-- scripts::vendor -->
    <script src="assets@admin/vendor/metisMenu/jquery.metisMenu.js"></script>
    <script src="assets@admin/vendor/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="assets@admin/vendor/dataTables/jquery.dataTables.js"></script>
    <script src="assets@admin/vendor/dataTables/dataTables.bootstrap.js"></script>
    <script src="assets@admin/vendor/dataTables/dataTables.responsive.js"></script>
    <script src="assets@admin/vendor/dataTables/dataTables.tableTools.min.js"></script>
    <script src="assets@admin/vendor/owlcarousel/owl.carousel.min.js"></script>
    <!-- scripts::main -->
    <script src="assets@admin/scripts/main.min.js"></script>
</body>
