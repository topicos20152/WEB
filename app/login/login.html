<body ng-app="webapp">

    <div class="loginColumns animated fadeInDown">
        <div class="row">
            <div class="col-md-6 text-center m-b-lg">
                <div><h1 class="logo-name">SIGAA-<span>X</span></h1></div>
                <h3>Welcome</h3>
                <p>Absolutely designed to provide a clean, fast and attractive web vision for the academic application <strong>SIGAA UFRN</strong></p>
                <p>Login in. To see it in action.</p>
            </div>
            <div class="col-md-6">
                <div class="ibox-content text-center">
                    <form class="m-t m-b" role="form" ng-controller="LoginController" ng-submit="login()">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username" required="" autofocus="" ng-model="username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" required="" ng-model="password">
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                        <a href="#"><small>Forgot password?</small></a>
                        <p class="text-muted text-center"><small>Do not have an account?</small></p>
                        <a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a>
                    </form>
                </div>
            </div>
